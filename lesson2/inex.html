<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
<main>
    <div>
        <h2>
            CSS Dinner Shopping List
        </h2>
        <h4>
            Let`s go to the mall!
        </h4>
    </div>

    <div class="menuBox">

        <div class="listBlock">
            <div class="listItem">
                <input id="item1" type="checkbox">
                <label for="item1">
                    A lot of pickles
                    <span>
                        (for the next lessons about CSS)
                    </span>
                </label>
            </div>
            <div class="listItem">
                <input id="item2" type="checkbox">
                <label for="item2">
                    10 apples
                    <span>
                        (because thea are awesome)
                    </span>
                </label>
            </div>
            <div class="listItem">
                <input id="item3" type="checkbox">
                <label for="item3">
                    13 plates
                    <span>
                        (hm... they always disappear)
                    </span>
                </label>
            </div>
            <div class="listItem">
                <input id="item4" type="checkbox">
                <label for="item4">
                    15 bentos
                </label>
            </div>
            <div class="listItem">
                <input id="item5" type="checkbox">
                <label for="item5">
                    1 bottle of Sake ^_^
                    <span>
                        (for my friends)
                    </span>
                </label>
            </div>
            <div class="listItem">
                <input id="item6" type="checkbox">
                <label for="item6">
                    20 oranges
                    <span>
                        because thea are awesome)
                    </span>
                </label>
            </div>
        </div>

        <button>
            Bon appetit:)
        </button>
    </div>

</main>
</body>
</html>
